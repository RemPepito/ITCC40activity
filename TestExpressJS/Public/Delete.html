<!DOCTYPE html>
<html>
<head>
    <title>Delete Account</title>
    <style>

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        .cancelbtn, .deletebtn {
            float: left;
            width: 50%;
        }

        .cancelbtn {
            background-color: #ccc;
            color: black;
        }

        .deletebtn {
            background-color: #f44336;
        }
        .container {
            padding: 16px;
            text-align: center;
        }

      
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            overflow: auto; 
            background-color: #474e5d;
            padding-top: 50px;
        }

        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            border: 1px solid #888;
            width: 80%; 
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }

        .close {
            position: absolute;
            right: 35px;
            top: 15px;
            font-size: 40px;
            font-weight: bold;
            color: #f1f1f1;
        }

        .close:hover,
        .close:focus {
            color: #f44336;
            cursor: pointer;
        }

       
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

       
        @media screen and (max-width: 300px) {
            .cancelbtn, .deletebtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Delete Account</h2>

    <button onclick="document.getElementById('deleteModal').style.display='block'">Delete Account</button>

    <div id="deleteModal" class="modal">
        <span onclick="document.getElementById('deleteModal').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/delete-account" method="POST">  <!-- Replace with your actual delete route -->
            <div class="container">
                <h1>Delete Account</h1>
                <p>Are you sure you want to delete your account? This action cannot be undone.</p>

                <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="document.getElementById('deleteModal').style.display='none'">Cancel</button>
                    <button type="submit" class="deletebtn">Delete</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        var modal = document.getElementById('deleteModal');

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
